<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karenderia - Daily Operations Manager</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main Header -->
        <header class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="logo-container">
                            <svg class="logo-icon" width="50" height="50" viewBox="0 0 50 50" role="img" aria-label="Karenderia logo">
                                <circle cx="25" cy="25" r="23" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M15 20 L25 15 L35 20 L35 35 L25 40 L15 35 Z" fill="currentColor" opacity="0.3"/>
                                <circle cx="25" cy="27" r="8" fill="currentColor"/>
                            </svg>
                            <h1 class="logo-text">Karenderia</h1>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <time class="date-display" id="currentDate" datetime=""></time>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn-reset" onclick="resetApp()" aria-label="Reset daily data">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                            Reset Day
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container-fluid main-container">
            <div class="row">
                <!-- Left Sidebar - Menu Management Section (Student 2 - Parala) -->
                <aside class="col-lg-4">
                    <section class="card menu-card" aria-labelledby="menu-heading">
                        <header class="card-header">
                            <h2 class="section-title" id="menu-heading">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <line x1="3" y1="9" x2="21" y2="9"/>
                                    <line x1="9" y1="21" x2="9" y2="9"/>
                                </svg>
                                Menu Management
                            </h2>
                        </header>
                        <div class="card-body">
                            <nav class="menu-list" id="menuList" aria-label="Menu items">
                                <!-- Menu items will be loaded here by JavaScript -->
                            </nav>
                        </div>
                    </section>
                </aside>

                <!-- Center - Order Management Section (Student 3 - Cajulis) -->
                <section class="col-lg-4">
                    <article class="card order-card" aria-labelledby="order-heading">
                        <header class="card-header">
                            <h2 class="section-title" id="order-heading">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <path d="M9 2v6h6V2"/>
                                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                                    <path d="M9 22v-6"/>
                                    <path d="M15 16v6"/>
                                </svg>
                                Create Order
                            </h2>
                        </header>
                        <div class="card-body">
                            <div class="current-order" id="currentOrder">
                                <div class="order-empty-state">
                                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                        <circle cx="9" cy="21" r="1"/>
                                        <circle cx="20" cy="21" r="1"/>
                                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                                    </svg>
                                    <p>No items selected</p>
                                    <small>Click on menu items to add them to the order</small>
                                </div>
                                <ul class="order-items" id="orderItems" aria-live="polite" aria-label="Current order items"></ul>
                            </div>
                            <footer class="order-summary" id="orderSummary" style="display: none;">
                                <div class="summary-row">
                                    <span class="summary-label">Items:</span>
                                    <output class="summary-value" id="totalItems" for="orderItems">0</output>
                                </div>
                                <div class="summary-row total-row">
                                    <span class="summary-label">Total:</span>
                                    <output class="summary-value" id="totalPrice" for="orderItems">₱0.00</output>
                                </div>
                            </footer>
                            <div class="order-actions" id="orderActions" style="display: none;">
                                <button class="btn-complete" onclick="completeOrder()" aria-label="Complete current order">Complete Order</button>
                                <button class="btn-clear" onclick="clearOrder()" aria-label="Clear current order">Clear</button>
                            </div>
                        </div>
                    </article>
                </section>

                <!-- Right Sidebar - Daily Sales Summary Section (Student 4 - Navarro) -->
                <aside class="col-lg-4">
                    <section class="card sales-card" aria-labelledby="sales-heading">
                        <header class="card-header">
                            <h2 class="section-title" id="sales-heading">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <line x1="12" y1="20" x2="12" y2="10"/>
                                    <line x1="18" y1="20" x2="18" y2="4"/>
                                    <line x1="6" y1="20" x2="6" y2="16"/>
                                </svg>
                                Daily Sales Summary
                            </h2>
                        </header>
                        <div class="card-body">
                            <div class="sales-stats">
                                <article class="stat-card stat-revenue">
                                    <div class="stat-icon" aria-hidden="true">
                                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="12" y1="1" x2="12" y2="23"/>
                                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                                        </svg>
                                    </div>
                                    <div class="stat-content">
                                        <h3 class="stat-label">Total Sales</h3>
                                        <output class="stat-value" id="totalSales">₱0.00</output>
                                    </div>
                                </article>
                                
                                <article class="stat-card stat-orders">
                                    <div class="stat-icon" aria-hidden="true">
                                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="3" y="3" width="7" height="7"/>
                                            <rect x="14" y="3" width="7" height="7"/>
                                            <rect x="14" y="14" width="7" height="7"/>
                                            <rect x="3" y="14" width="7" height="7"/>
                                        </svg>
                                    </div>
                                    <div class="stat-content">
                                        <h3 class="stat-label">Number of Orders</h3>
                                        <output class="stat-value" id="totalOrders">0</output>
                                    </div>
                                </article>

                                <article class="stat-card stat-average">
                                    <div class="stat-icon" aria-hidden="true">
                                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                                        </svg>
                                    </div>
                                    <div class="stat-content">
                                        <h3 class="stat-label">Average Order</h3>
                                        <output class="stat-value" id="averageOrder">₱0.00</output>
                                    </div>
                                </article>
                            </div>

                            <figure class="sales-chart-container">
                                <figcaption>
                                    <h3 class="chart-title">Sales Timeline</h3>
                                </figcaption>
                                <canvas id="salesChart" role="img" aria-label="Sales chart showing hourly revenue"></canvas>
                            </figure>

                            <section class="order-history">
                                <h3 class="history-title">Recent Orders</h3>
                                <div class="history-list" id="orderHistory" aria-live="polite" aria-label="Recent order history">
                                    <div class="empty-history">
                                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                                            <path d="M12 8v4l3 3"/>
                                            <circle cx="12" cy="12" r="10"/>
                                        </svg>
                                        <p>No orders yet today</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
    </body>
</html>
