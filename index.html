<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karenderia - Daily Operations Manager</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="logo-container">
                            <svg class="logo-icon" width="50" height="50" viewBox="0 0 50 50">
                                <circle cx="25" cy="25" r="23" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M15 20 L25 15 L35 20 L35 35 L25 40 L15 35 Z" fill="currentColor" opacity="0.3"/>
                                <circle cx="25" cy="27" r="8" fill="currentColor"/>
                            </svg>
                            <h1 class="logo-text">Karenderia</h1>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="date-display" id="currentDate"></div>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn-reset" onclick="resetApp()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                            Reset Day
                        </button>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
