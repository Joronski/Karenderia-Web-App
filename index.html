<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karenderia - Daily Operations Manager</title>

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- External CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main Header -->
        <header class="main-header">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="logo-container">
                            <svg class="logo-icon" width="50" height="50" viewBox="0 0 50 50" role="img" aria-label="Karenderia logo">
                                <circle cx="25" cy="25" r="23" fill="none" stroke="currentColor" stroke-width="2"/>
                                <path d="M15 20 L25 15 L35 20 L35 35 L25 40 L15 35 Z" fill="currentColor" opacity="0.3"/>
                                <circle cx="25" cy="27" r="8" fill="currentColor"/>
                            </svg>
                            <h1 class="logo-text">Karenderia</h1>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <time class="date-display" id="currentDate" datetime=""></time>
                    </div>
                    <div class="col-md-4 text-end">
                        <button class="btn-reset" onclick="resetApp()" aria-label="Reset daily data">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                <path d="M21 3v5h-5"/>
                                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                <path d="M3 21v-5h5"/>
                            </svg>
                            Reset Day
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container-fluid main-container">
            <div class="row">
                <!-- Left Sidebar - Menu Management Section (Student 2) -->
                <aside class="col-lg-4">
                    <section class="card menu-card" aria-labelledby="menu-heading">
                        <header class="card-header">
                            <h2 class="section-title" id="menu-heading">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <line x1="3" y1="9" x2="21" y2="9"/>
                                    <line x1="9" y1="21" x2="9" y2="9"/>
                                </svg>
                                Menu Management
                            </h2>
                        </header>
                        <div class="card-body">
                            <nav class="menu-list" id="menuList" aria-label="Menu items">
                                <!-- Menu items will be loaded here by JavaScript -->
                            </nav>
                        </div>
                    </section>
                </aside>
            </div>
        </main>
    </body>
</html>
